<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokeAPI Cards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .transparente , .card {
      background-color: rgba(255, 228, 196, 0.486);
      box-shadow: gray;
      border: 2px solid rgba(156, 89, 26, 0.473);
    }

    .card {
      border: 2px solid rgba(156, 89, 26, 0.473);
      border-radius: 25px;
    }
  </style>
</head>



<body style="background-size: cover; background-attachment: fixed;">
  <div class="container transparente">
    <div class="row justify-content-center my-4">
      <div class="col-auto">
        <img src="../IMG/PokeAPI Logo.png" alt="PokeAPI Logo" style="width: 250px; height: auto;">
      </div>
    </div>
    <div class="row row-cols-1 row-cols-md-4 g-4">
      <div class="col">
        <a href="poke-details.html" class="text-decoration-none text-dark ">
          <div class="card h-100">
            <div class="card-body text-center">
              
              <div class="imagen-circulo">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" class="card-img-top" alt="Bulbasaur">
              </div>
              <h5 class="card-title mt-2">Bulbasaur</h5>
              <p class="card-text">NÂ° #0001</p>
              <span class="badge bg-success">Planta</span>
              <span class="badge bg-secondary">Veneno</span>
            </div>
          </div>
        </a>
      </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
