<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokeAPI Cards</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../CSS/index.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<header>
  <div class="container-fluid">
    <div class="row justify-content-center mb-4">
      <div class="col-auto">
        <img src="../../IMG/PokeAPI Logo.png" alt="PokeAPI Logo" id="logo">
      </div>
    </div>
  </div>
</header>

<body class="transparente " style="background-size: cover; background-attachment: fixed;">
  <div class="container">
    <div class="row justify-content-center mb-4">
      <div class="col-auto">
        <div class="input-group shadow-lg rounded-3">
          <input type="text" id="search-input" class="form-control" placeholder="Buscar Pokémon por nombre o ID">
          <button id="search-button" class="btn">Buscar</button>
        </div>
      </div>
    </div>
    <div class="row row-cols-2 row-cols-md-4 g-4 px-5" id="pokemon-container">
    </div>
    <div class="row col-6 mx-auto">
      <div class="col-auto mx-auto shadow-lg rounded-3 my-4">
        <button id="see-more" class="btn text-center p-2">Ver más</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../JS/index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
</body>

</html>
